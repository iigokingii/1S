<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>анкета</title>
</head>
<body>
	<table border="0" width="60%" >
		<tr>
			<th colspan="2">
				<p align="left" style="color:black;">Оформить заказ
				
				</p>
			</th>
		</tr>
		<tr>
			<th>
				<label for="name">
					<p align="left">имя
					</p>
				</label>
			</th>		
			<th>
				<p align="left">
					<input type="text" >
				</p>
			</th>
		</tr>
		<tr>
			<th>
				<label for="telephone">
					<p align="left">телефон
					</p>
				</label>
			</th>
			<th>
				<label>
					<p align="left">
						<input type="text">
					</p>
				</label>
			</th>
		</tr>
		<tr>
			<th>
				<label>
					<p align="left">адресс
					</p>
				</label>
			</th>
			<th>
				<label>
					<p align="left">
						<textarea name="text" cols="40" rows="7"></textarea>
					</p>
				</label>
			</th>
		</tr>
		<tr>
			<th>
				<label>
					<p align="left">способ оплаты
					</p>
				</label>
			</th>
			<th>
				<label>
					<p align="left">
						<input checked type="radio" name="123">наличными
					</p>
					<p align="left">
						<input type="radio" name="123">пластиковая карта
					</p>
					<p align="left">
						<input type="radio" name="123">безналичный расчет	
					</p>
					
				</label>
			</th>
		</tr>
		<tr>
			<th>
				<label>
					<p align="left">
						Желательный день доставки
					</p>
				</label>
			</th>
			<th>
				<label>
					<p align="left">
						<input type="date">
					</p>
				</label>
			</th>
		</tr>
		<tr>
			<th>
				<label>
					<p align="left">
						дополнительно
					</p>
				</label>
			</th>
			<th>
				<p align="left">
					<input type="checkbox" name="etc">перед доставкой свяжитесь со мной 
				</p>
				<p align="left">
					<input type="checkbox" name="etc">курьер должен быть трезвым
				</p>
			</th>
		</tr>
		<tr>
			<th colspan="2">
				<label>
					<p>
						<input type="submit" name="отправить">
					</p>
				</label>
			</th>
		</tr>
	</table>
</body>
</html>
