<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg height="1080" width="1080">
	   <circle cx="100" cy="100" r="80" fill ="url(#gradient2)" />
	   <rect x="250" y="20" width="170" height="160"  fill="red"/>
	   <ellipse cx="560" cy="100" rx="120" ry="60"  fill="green"/>
	   <polygon points="800,40 700,150 900,150" fill="url(#gradient1)"/>
	   <polyline points="0,200 500,200 450,220 920,220" stroke="purple" fill-opacity="0" stroke-width="3" />
		<defs>
			<linearGradient id="gradient1">
				<stop offset="0%" stop-color="green"/>
				<stop offset="100%" stop-color="orange"/>
			</linearGradient>
			<radialGradient id="gradient2">
				<stop offset="0" stop-color="red"/>
				<stop offset="100%" stop-color="black"/>
			</radialGradient>
		</defs>
	</svg>
</body>
