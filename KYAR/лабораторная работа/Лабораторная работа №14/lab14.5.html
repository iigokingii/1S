<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="1080" width="1080">
	   <circle id="figure1" cx="100" cy="100" r="80" fill ="url(#gradient2)" />
	   <rect id="figure2" x="250" y="20" width="170" height="160"  fill="red"/>
	   <animate xlink:href="#figure2"
				attributeName="stroke" 
				xlink:href="#nana"
				from="yellow"
				to="blue" 
				dur="1s"
				begin="0s" 
				repeatCount="indefinite" 
				fill="freeze" />
	   <ellipse id="figure3" cx="560" cy="100" rx="120" ry="60"  fill="green"/>
	   <animate xlink:href="#figure3"
				attributeName="fill"
				dur="1s"
				from="red"
 				to="#ff4c5b"
				begin="click"
			/>
	   <polygon id="figure4" points="800,40 700,150 900,150" fill="url(#gradient1)"/>
	   <animate xlink:href="#figure4"
			 	attributeName="stroke" 
			 	xlink:href="#myelement"
			 	from="red"
			 	to="yellow" 
			  	dur="1s"
			  	begin="mouseover" 
				fill="freeze" />
	   <polyline id="figure5" points="0,200 500,200 450,220 920,220" stroke="purple" fill-opacity="0" stroke-width="3" />
		<defs>
			<linearGradient id="gradient1">
				<stop offset="0%" stop-color="green"/>
				<stop offset="100%" stop-color="orange"/>
			</linearGradient>
			<radialGradient id="gradient2">
				<stop offset="0" stop-color="red"/>
				<stop offset="100%" stop-color="black"/>
			</radialGradient>
		</defs>
	</svg>
</body>
</html>
